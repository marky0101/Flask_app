<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Wave App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Map full-screen behind -->
    <div id="map"></div>

    <!-- Data container floating above map -->
    <div class="data-container">
        <h3>Location Information</h3>
        <div id="locationInfo" class="mb-3">
            Latitude: <span id="locationLat">N/A</span><br>
            Longitude: <span id="locationLng">N/A</span>
        </div>
        <h3>Current Wind Wave Data</h3>
        <table id="WindWaveDataTable" class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Wind Wave Height (m)</td>
                    <td id="windHeight">N/A</td>
                </tr>
                <tr>
                    <td>Timestamp</td>
                    <td id="windTimestamp">N/A</td>
                </tr>
                <tr>
                    <td>Wind Wave Direction</td>
                    <td id="windDirection">N/A</td>
                </tr>
                <tr>
                    <td>Wind Wave Period</td>
                    <td id="windPeriod">N/A</td>
                </tr>
                <tr>
                    <td>Wind Wave Peak Period</td>
                    <td id="windPeakPeriod">N/A</td>
                </tr>
            </tbody>
        </table>
        <div class="chart-container">
            <h3>Hourly Wind Wave Data</h3>
            <canvas id="hourlyWindWaveChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
